 <div class="panel panel-primary">
 	<div class="panel-heading" style="font-size:large">{{vm.title}}
 	</div>
  	<div class="panel-body">
  		<table class="table table-hover">
  			<thead>
  				<tr>
  					<td>Name</td>
  					<td>Author</td>
  					<td>Price</td>
  					<td></td>
  					<td></td>
  				</tr>
  			</thead>
  			<tbody>
  				<tr ng-repeat="book in vm.bookProduct">
  					<td>{{book.name}}</td>
  					<td>{{book.author}}</td>
  					<td>{{book.price | number}}</td>
  					<td><a class="btn btn-primary" ui-sref="#" role="button">Edit</a></td>
  					<td><a ui-sref="deleteBook({bookId:book.id})" class="btn btn-primary"><i class="glyphicon glyphicon-trash"></i></a></td>
  				</tr>
  			</tbody>
  		</table>
  	</div>
 </div>
